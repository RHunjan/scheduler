<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main>
      <div class="container">

          <!--9am-------------------------------------->
          <div class="row align-items-start row-eq-height">
              <div class="col-2">
                <p class="hour"><span>9</span> AM</p>
              </div>
              <!--textarea for input-->
              <div class="col-8">
                <div >
                    <textarea class="form-control" id="9" rows="3"></textarea>
                </div >
                   
               </div>
              <!--button to save-->
              <div class="col-2">
                <button class="btn saveBtn" id="nine">Save</button>
              </div>
          </div>
        
          <!--10am-------------------------------------->
          <div class="row align-items-start row-eq-height">
            <div class="col-2">
              <p class="hour"><span>10</span> AM</p>
            </div>
            <!--textarea for input-->
            <div class="col-8">
              <div>
                <textarea class="form-control" id="10" rows="3"></textarea>
              </div>
          
            </div>
            <!--button to save-->
            <div class="col-2">
              <button class="btn saveBtn" id="ten">Save</button>
            </div>
          </div>

          <!--11am-------------------------------------->
          <div class="row align-items-start row-eq-height">
            <div class="col-2">
              <p class="hour"><span>11</span> AM</p>
            </div>
            <!--textarea for input-->
            <div class="col-8">
              <div>
                <textarea class="form-control" id="11" rows="3"></textarea>
              </div>
          
            </div>
            <!--button to save-->
            <div class="col-2">
              <button class="btn saveBtn" id="eleven">Save</button>
            </div>
          </div>


          <!--12pm-------------------------------------->
          <div class="row align-items-start row-eq-height">
            <div class="col-2">
              <p class="hour"><span>12</span> PM</p>
            </div>
            <!--textarea for input-->
            <div class="col-8">
              <div>
                <textarea class="form-control" id="12" rows="3"></textarea>
              </div>
          
            </div>
            <!--button to save-->
            <div class="col-2">
              <button class="btn saveBtn" id="twelve">Save</button>
            </div>
          </div>

          <!--1pm-------------------------------------->
          <div class="row align-items-start row-eq-height">
            <div class="col-2">
              <p class="hour"><span>1</span> PM</p>
            </div>
            <!--textarea for input-->
            <div class="col-8">
              <div>
                <textarea class="form-control" id="1" rows="3"></textarea>
              </div>
          
            </div>
            <!--button to save-->
            <div class="col-2">
              <button class="btn saveBtn" id="one">Save</button>
            </div>
          </div>

          <!--2pm-------------------------------------->
          <div class="row align-items-start row-eq-height">
            <div class="col-2">
              <p class="hour"><span>2</span> PM</p>
            </div>
            <!--textarea for input-->
            <div class="col-8">
              <div>
                <textarea class="form-control" id="2" rows="3"></textarea>
              </div>
          
            </div>
            <!--button to save-->
            <div class="col-2">
              <button class="btn saveBtn" id="two">Save</button>
            </div>
          </div>

          <!--3pm-------------------------------------->
          <div class="row align-items-start row-eq-height">
            <div class="col-2">
              <p class="hour"><span>3</span> PM</p>
            </div>
            <!--textarea for input-->
            <div class="col-8">
              <div>
                <textarea class="form-control" id="3" rows="3"></textarea>
              </div>
          
            </div>
            <!--button to save-->
            <div class="col-2">
              <button class="btn saveBtn" id="three">Save</button>
            </div>
          </div>

      </div> <!--end of container -->
    </main>

    <!--4pm-------------------------------------->
    <div class="row align-items-start row-eq-height">
      <div class="col-2">
        <p class="hour"><span>4</span> PM</p>
      </div>
      <!--textarea for input-->
      <div class="col-8">
        <div>
          <textarea class="form-control" id="4" rows="3"></textarea>
        </div>
    
      </div>
      <!--button to save-->
      <div class="col-2">
        <button class="btn saveBtn" id="four">Save</button>
      </div>
    </div>
    
    <!--5pm-------------------------------------->
    <div class="row align-items-start row-eq-height">
      <div class="col-2">
        <p class="hour"><span>5</span> PM</p>
      </div>
      <!--textarea for input-->
      <div class="col-8">
        <div>
          <textarea class="form-control" id="5" rows="3"></textarea>
        </div>
    
      </div>
      <!--button to save-->
      <div class="col-2">
        <button class="btn saveBtn" id="five">Save</button>
      </div>
    </div>



    </div>
    <!--end of container -->
    </main>
 


    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
