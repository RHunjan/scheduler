<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main>
      <div class="container">

          <!--9am-------------------------------------->
          <div class="row align-items-start row-eq-height test">
              <div class="col-2">
                <p id="9"class="hour">9:00 AM</p>
              </div>
              <!--textarea for input-->
              <div class="col-8 test">
                <textarea class="form-control" id="HourDetails" rows="3"></textarea>
              </div>
              <!--button to save-->
              <div class="col-2">
                <button class="btn saveBtn">Save</button>
              </div>
          </div>
        
          <!--10am---------------------------->
          <div class="row align-items-start row-eq-height test">
            <div class="col-2">
              <p id="10" class="hour">10:00 AM</p>
            </div>
            <!--textarea for input-->
            <div class="col-8 test">
              <textarea class="form-control " id="hour" rows="3"></textarea>
            </div>
            <!--button to save-->
            <div class="col-2">
              <button class="btn saveBtn">Save</button>
            </div>
          </div>




      </div> <!--end of container -->
    </main>
 


    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
